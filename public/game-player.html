<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        .header {
            background: rgba(26, 26, 46, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
        }
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #5568d3;
        }
        .game-title {
            color: white;
            font-size: 20px;
        }
        .playtime {
            color: #aaa;
            font-size: 14px;
        }
        .game-container {
            width: 100%;
            height: calc(100vh - 60px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Games</button>
        <div class="game-title" id="gameTitle">Loading...</div>
        <div class="playtime" id="playtime">Playtime: 0:00</div>
    </div>
    
    <div class="game-container">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        const basePath = window.location.pathname.includes('/games') ? '/games' : '';
        let sessionId = null;
        let startTime = null;
        let updateInterval = null;
        let playtimeInterval = null;

        async function loadGame() {
            const pathParts = window.location.pathname.split('/');
            const slug = pathParts[pathParts.length - 1];
            
            try {
                const response = await fetch(`${basePath}/api/games/${slug}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('gameTitle').textContent = data.game.title;
                    document.getElementById('gameFrame').src = `${basePath}/${slug}/play`;
                    
                    await startSession(data.game.id);
                    startPlaytimeCounter();
                } else {
                    alert('Game not found');
                    goBack();
                }
            } catch (error) {
                console.error('Error loading game:', error);
                alert('Error loading game');
                goBack();
            }
        }

        async function startSession(gameId) {
            try {
                const response = await fetch(`${basePath}/api/games/session/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameId })
                });
                
                const data = await response.json();
                if (data.success) {
                    sessionId = data.session.id;
                    startTime = new Date();
                    
                    updateInterval = setInterval(() => updateSession(), 30000);
                }
            } catch (error) {
                console.error('Error starting session:', error);
            }
        }

        async function updateSession() {
            if (!sessionId) return;
            
            try {
                await fetch(`${basePath}/api/games/session/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
            } catch (error) {
                console.error('Error updating session:', error);
            }
        }

        async function endSession() {
            if (!sessionId) return;
            
            try {
                await fetch(`${basePath}/api/games/session/end`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
            } catch (error) {
                console.error('Error ending session:', error);
            }
        }

        function startPlaytimeCounter() {
            playtimeInterval = setInterval(() => {
                if (!startTime) return;
                
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('playtime').textContent = 
                    `Playtime: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function goBack() {
            endSession();
            if (updateInterval) clearInterval(updateInterval);
            if (playtimeInterval) clearInterval(playtimeInterval);
            window.location.href = `${basePath}`;
        }

        window.addEventListener('beforeunload', () => {
            endSession();
        });

        loadGame();
    </script>
</body>
</html>
